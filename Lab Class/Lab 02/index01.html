<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Lab Report 3&4</title>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1572276037952-478cead56982?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Z3JpZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);
    "
  >
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <img
            src="./Mobile login-rafiki.png"
            alt=""
            srcset=""
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <div class="mt-1">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label" for="autoSizingInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="autoSizingInput"
                  placeholder="Your Name"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="autoSizingInput">Your Id</label>
                <input
                  type="number"
                  class="form-control"
                  id="autoSizingInput"
                  placeholder="Your Id"
                />
              </div>
              <!-- radio checkbox -->
              <div>
                <label class="form-label" for="autoSizingInput"
                  >Please Select your gender: ðŸ‘‰
                </label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
              </div>

              <div class="col-md-6">
                <label for="inputBatch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">Courses</label>
                <select id="inputState" class="form-select">
                  <option selected>CSE 302</option>
                  <option value="1">CSE 101</option>
                  <option value="2">CSE 102</option>
                  <option value="3">CSE 201</option>
                  <option value="3">CSE 202</option>
                  <option value="3">CSE 301</option>
                </select>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-outline-info">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
